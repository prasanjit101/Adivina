<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Adivina</title>
  </head>

  <body>

  <form action='/' method="get">
      <button>Home</button>
  </form>

  <form action='/rooms/get' method="get">
      <button>Get Rooms</button>
  </form>

  <br>

  <form action='/generate' method="post">
      <input type="text" name="room"></input>
      <input type="text" name="admin"></input>
      <button>Create Room</button>
  </form>

  <br>

  <form action='/join' method="post">
    <input id="" type="text" name="join"></input>
    <input id="" type="text" name="name"></input>
    <button>Join</button>
  </form>

  <p>Add Question<p>
  <form action='/question/add' method="post">
    <input type="text" name="room"></input>
    <input type="text" name="admin"></input>
    <input type="text" name="question"></input>
    <button>Add Question</button>
  </form>

  <p>Get Question<p>
  <form action='/question/get' method="post">
    <input type="text" name="room"></input>
    <input type="text" name="index"></input>
    <button>Get Question</button>
  </form>

  <p>Answer Question<p>
  <form action='/question/answer' method="post">
    <input type="text" name="room"></input>
    <input type="text" name="name"></input>
    <input type="text" name="index"></input>
    <input type="text" name="answer"></input>
    <button>Answer Question</button>
  </form>

  <h1>{{t}}</h1>

  </body>
</html>
