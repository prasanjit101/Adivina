<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Adivina</title>
    <link rel="stylesheet" href="home.css">
  </head>
  <body class="mt" style=" color: rgb(0, 0, 0); background-color: rgb(247, 248, 247);">

      <h1>{{info}}</h1>
      <h1>{{name}}</h1>
      <h1>{{admin}}</h1>
      <h1>{{room}}</h1>

      <br>

      <div class="get"> 
       <div class="nav2">
        <form action="/home" method="post">
          <input placeholder="Enter room name" type="text" name="name" style="padding: 4px 5px;">
          <input placeholder="Enter your name" type="text" name="admin" style="padding: 4px 5px;">
          <input placeholder="Enter the starting roll number" type="number" min="1" name="start" style="padding: 4px 5px;">
          <input placeholder="Enter the ending roll number" type="number" max="100" name="end" style="padding: 4px 5px;">    
          <button style="color:#fff;padding: 4px 9px; background-color: rgb(61, 67, 66);">Create Room</button>
        </form>
       </div>
       
      <br>
      <form action="/admin" method="post">
        <input name="room" placeholder="Enter your joining code" style="padding: 4px 5px;" type="text">
        <input placeholder="Enter your name" name="admin" style="padding: 4px 5px;" type="text">
        <button style="color:#fff;padding: 4px 9px; background-color: rgb(61, 67, 66);">Join room</button>
      </form>
      <br>
      <h5>Student </h5>
      <form action="/student" method="post">
        <input name="room" placeholder="Enter the Room code" style="padding: 4px 5px;" type="text">
        <input name="code" placeholder="Enter your joining code" style="padding: 4px 5px;" type="text">
        <input placeholder="Enter your roll number" name="name" style="padding: 4px 5px;" type="number" min="1">
        <button style="color:#fff;padding: 4px 9px; background-color: rgb(61, 67, 66);">Join room</button>
      </form>
    
    <script src="scripts.js"></script>
  </body>
</html>
