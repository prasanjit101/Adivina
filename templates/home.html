<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Adivina</title>
    <link rel="stylesheet" href="home.css">
  </head>
  <body class="mt" style=" color: rgb(0, 0, 0); background-color: rgb(247, 248, 247);">

      <main>
        <h1>{{info}}</h1>
      <h1>{{name}}</h1>
      <h1>{{admin}}</h1>
      <h1>{{room}}</h1>
      <br>

       <div class="shadow">
        <form action="/" method="post">
          <input placeholder="Enter room name" type="text" name="name">
          <input placeholder="Enter your name" type="text" name="admin">
          <input placeholder="Enter the starting roll number" type="number" min="1" name="start">
          <input placeholder="Enter the ending roll number" type="number" max="100" name="end">    
          <button style="color:#fff; background-color: rgb(61, 67, 66);">Create Room</button>
        </form>
       </div>
       
      <br>
      <form action="/admin" method="post">
        <input name="room" placeholder="Enter your joining code" type="text">
        <input placeholder="Enter your name" name="admin" type="text">
        <button style="color:#fff; background-color: rgb(61, 67, 66);">Join room</button>
      </form>
      <br>
      <h5>Student </h5>
      <form action="/student" method="post">
        <input name="room" placeholder="Enter the Room code" type="text">
        <input name="code" placeholder="Enter your joining code" type="text">
        <input placeholder="Enter your roll number" name="name" type="number" min="1">
        <button style="color:#fff; background-color: rgb(61, 67, 66);">Join room</button>
      </form>
      </main>
    
    <script src="scripts.js"></script>
  </body>
</html>
